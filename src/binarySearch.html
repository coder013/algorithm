<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn about binary search</title>
</head>
<body>
    <h1>Binary Search</h1>
    <p>Enter a number and range to run a binary search.</p>
    <label for="number">Number : </label>
    <input type="text" id="number" name="number" min="0" onkeypress="numberValidation(event)"/>
    <br>
    <label for="from">Range : </label>
    <input type="text" id="from" name="from" min="0" onkeypress="numberValidation(event)"/>
    <label for="to"> ~ </label>
    <input type="text" id="to" name="to" min="0" onkeypress="numberValidation(event)"/>
    <button type="button" id="run" onclick="search()">Run</button>

    <script type="text/javascript">
        function numberValidation(event) {
            if (event.keyCode < 48 || event.keyCode > 57) {
                event.returnValue = false;
            }
        }

        function searchValidation(num, from, to) {
            if (num == null || Number.isNaN(num)) {
                alert("Enter a number.");
                return false;
            } else if ((from == null || Number.isNaN(from)) || (to == null || Number.isNaN(to))) {
                alert("Enter a range.");
                return false;
            } else if (from > to) {
                alert("Enter a correct range.");
                return false;
            }

            return true;
        }
        
        function search() {
            var num = parseInt(document.getElementById("number").value);
            var from = parseInt(document.getElementById("from").value);
            var to = parseInt(document.getElementById("to").value);

             if (searchValidation(num, from, to)) {
                 var count = 0;
                 var value;

                 while (from <= to) {
                     count ++;
                     value = parseInt((from + to) / 2);
                     var ordinal = count + (count > 3 ? "th" : count == 1 ? "st" : count == 2 ? "nd" : "rd")
                     
                     console.log(ordinal + " try : " + from + " ~ " + to + ", " + value);

                     if (value == num) {
                         break;
                     } else if (value > num) {
                         to = value - 1;
                     } else if (value < num) {
                         from = value + 1;
                     }
                 }

                 console.log("Number : " + value);
                 console.log("Number of runs : " + count);
             }
        }
    </script>

</body>
</html>
