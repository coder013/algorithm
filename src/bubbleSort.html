<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning bubble sort</title>
</head>
<body>
    <h1>Bubble sort</h1>
    <b>Time complexity : O(nÂ²)</b>&nbsp;<span style="font-size: small;">n(n-1)/2</span>
    <p>Enter numbers to run bubble sort.</p>
    <label for="numbers">Numbers : </label>
    <input type="text" id="numbers" name="numbers" placeholder="1, 3, 6, 2, 7..."/>
    <button type="button" id="run" onclick="main.sort()">Run</button>
    <hr>
    <label id="value"></label>
    <br>
    <label id="count"></label>
    <script type="text/javascript">
        var main = {
            arrayValidation: function(array) {
                for (let i = 0; i < array.length; i++) {
                    var number = parseInt(array[i]);
                    if (number == null || Number.isNaN(number)) {
                        return false;
                    } else {
                        array[i] = number;
                    }
                }

                return true;
            },
            sort: function() {
                let numbers = document.getElementById("numbers").value;
                if (numbers == null || numbers.length == 0) {
                    alert("Enter numbers.");
                } else {
                    let array = numbers.replace(/\s/g, "").split(",");

                    if (main.arrayValidation(array)) {
                        console.log("true");
                    } else {
                        console.log("false");
                    }
                }
            }
        }
    </script>
</body>
</html>
